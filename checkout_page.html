<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4">Checkout</h2>
      
      
      <form id="addressForm">
        <h4>Shipping Address</h4>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" name="postalCode" required>
        </div>
        <button type="submit" class="btn btn-primary">Continue to Payment</button>
      </form>
      
      <hr>
      
      
      <form id="paymentForm" style="display: none;">
        <h4>Payment Details</h4>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
          </div>
          <div class="form-group col-md-6">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
      </form>
      
      <hr>
      
      
      <div id="reviewSection" style="display: none;">
        <h4>Review Your Order</h4>
        <div id="shippingInfo"></div>
        <div id="paymentInfo"></div>
        <button type="button" class="btn btn-primary" onclick="editAddress()">Edit Address</button>
        <button type="button" class="btn btn-primary" onclick="editPayment()">Edit Payment</button>
        <button type="button" class="btn btn-success" onclick="confirmOrder()">Confirm Order</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  var addressData = {};
  var paymentData = {};

  document.getElementById("addressForm").addEventListener("submit", function(event) {
    event.preventDefault();
    addressData.fullName = document.getElementById("fullName").value;
    addressData.address = document.getElementById("address").value;
    addressData.city = document.getElementById("city").value;
    addressData.postalCode = document.getElementById("postalCode").value;
    document.getElementById("addressForm").style.display = "none";
    document.getElementById("paymentForm").style.display = "block";
  });

  document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault();
    paymentData.cardNumber = document.getElementById("cardNumber").value;
    paymentData.expiryDate = document.getElementById("expiryDate").value;
    paymentData.cvv = document.getElementById("cvv").value;
    displayReview();
  });

  function displayReview() {
    document.getElementById("paymentForm").style.display = "none";
    document.getElementById("reviewSection").style.display = "block";

    var shippingInfoHTML = "<h5>Shipping Address</h5>";
    shippingInfoHTML += "<p>Name: " + addressData.fullName + "</p>";
    shippingInfoHTML += "<p>Address: " + addressData.address + "</p>";
    shippingInfoHTML += "<p>City: " + addressData.city + "</p>";
    shippingInfoHTML += "<p>Postal Code: " + addressData.postalCode + "</p>";
    document.getElementById("shippingInfo").innerHTML = shippingInfoHTML;

    var paymentInfoHTML = "<h5>Payment Details</h5>";
    paymentInfoHTML += "<p>Card Number: " + paymentData.cardNumber + "</p>";
    paymentInfoHTML += "<p>Expiry Date: " + paymentData.expiryDate + "</p>";
    paymentInfoHTML += "<p>CVV: " + paymentData.cvv + "</p>";
    document.getElementById("paymentInfo").innerHTML = paymentInfoHTML;
  }

  function editAddress() {
    document.getElementById("reviewSection").style.display = "none";
    document.getElementById("addressForm").style.display = "block";
  }

  function editPayment() {
    document.getElementById("reviewSection").style.display = "none";
    document.getElementById("paymentForm").style.display = "block";
  }

  function confirmOrder() {
    alert("Order confirmed!");
  }
</script>

</body>
</html>
